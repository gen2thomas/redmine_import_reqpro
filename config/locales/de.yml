  label_reqproimporter_start: "Startseite - RequisitePro Importierer"
  label_intro_headline: "Einleitung"
  label_reqproimporter_introduction: "Jetzt kann man ein oder mehrere Requisite Pro baseline(s) importieren. Das Erstellen von Baselines ist mit dem Baseline Manager unter Requisite Pro möglich. Dadurch werden einige xml Dateien erstellt, welche alle für den späteren Import in Requisite Pro oder auch in Redmine unter Nutzung dieses Importierers, benötigten Informationen enthalten. Der ReqPro Importierer leitet durch den gesamten Import-Vorgang. Beim Durchlaufen der nächsten Seiten wird zunächst nichts importiert bis auf der letzten Seite der 'Import Knopf' gedrückt wird. Alle zur Konfiguration benötigten Informationen werden im Speicher abgelegt. Daher kann der Vorgang zu jeder Zeit abgebrochen werden, ohne das die Datenbank verändert wurde."
  label_reqproimporter_introduction2: "Namenskonventionen zwischen Requisite Pro und Redmine: 'User' -> 'User', 'Requirement Type' -> 'Tracker', 'Requirement Attribute' -> 'Ticket Attribut' oder 'Benutzerdefiniertes Feld', 'Requirement' -> 'Ticket'"
  label_upload_headline: "Import-Beschreibungsdatei"
  label_reqproupload_notice: "Um den Import-Prozess zu starten wählen Sie die Datei mit der Importbeschreibung aus.*"
  label_checking_settings: "Einstellung für Prüfungen"
  label_deep_check_ext_projects: "Externe Projekte gewissenhaft prüfen (empfohlen, aber dauert eine Weile)**"
  button_upload: "Datei hochladen"
  label_importdescriptionfile_line1: "(*) Die Import-Beschreibungsdatei ist eine einfache Textdatei, welche die Verknüpfung zu allen zu importierenden Projektverzeichnissen (eins pro Zeile) enthält, zum Beispiel:"
  label_importdescriptionfile_line2: "/home/user/rpdatas/Project01Baseline/"
  label_importdescriptionfile_line3: "/home/user/Project02/Baseline/"
  label_projectcheckingsettings_line1: "(**) Nachdem die Datai hochgeladen wurde, werden zunächst alle enthaltenen Projekte auf Referenzen zu anderen externen Projekten überprüft. Das dauert einen Moment, aber gibt einen guten Überblick über die Vollständigkeit der Import-Beschreibungsdatei und hilft bei der Auswahl der richtigen Optionen auf den folgenden Seiten."
  
