  label_reqtypecheckingsettings_line2: "Nur ein benötigter 'Requirement Type' wird für den Import in Redmine angezeigt."
  label_reqtypecheckingsettings_line3: "Das ist meist eine gute Wahl, weil dadurch keine unnötigen Tracker generiert werden."
  label_reqtypecheckingsettings_line4: "(**) Während des Imports der 'Requirement Types' ist ein Zusammenfassen möglich. Das bedeutet, dass während des Import-Vorgangs nach jeweils dem gleichen 'Requirement Type' in allen Projekten gesucht wird."
  label_reqtypecheckingsettings_line5: "Im Falle der aktivierten Option wird z.B. je ein vorhandener Typ 'NEED' in zwei verschiedenen Projekten nur zu einem Tracker 'NEED' in Redmine."

