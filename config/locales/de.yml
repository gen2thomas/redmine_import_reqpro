  label_conflate_attributes: "Fasse die gleichen 'Attribute' aller Projekte zusammen (empfohlen)**"
  button_match_attributes: "Weiter zur 'Attribut Auswahl'"
  label_attributescheckingsettings_line1: "(*) Während des Import-Vorgangs werden alle verfügbaren 'Attribute' (das sind alle Einstellungen die innerhalb eines Tickets durchgeführt werden können) auf die Verwendung in einem verfügbaren 'Requirement' geprüft (das werden später die Tickets im Redmine)."
  label_attributescheckingsettings_line2: "Nur ein benötigtes 'Attribut' wird für den Import in Redmine angezeigt. Besitzt ein Ticket kein entsprechendes 'Attribut', dann wird ein 'Benutzerdefiniertes Feld' angelegt."
  label_attributescheckingsettings_line3: "Diese Option zu aktivieren ist meist gut, weil dadurch keine unnötigen 'Benutzerdefinierten Felder' generiert werden und die Auswahl auf der nächsten Seite erleichtert wird."
  label_attributescheckingsettings_line4: "(**) Während des Imports der 'Attribute' ist ein Zusammenfassen möglich. Das bedeutet, dass während des Import-Vorgangs nach jeweils dem gleichen 'Attribut' in allen Projekten gesucht wird." 
  label_attributescheckingsettings_line5: "Im Falle der aktivierten Option wird z.B. je ein vorhandenes Attribut 'Developer' in zwei verschiedenen Projekten nur zu einem Benutzerdefinierten Feld 'Developer' in Redmine (im Falle dieses Attribut wird überhaupt auf der folgenden Seite für den Import ausgewählt)."
  
